<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto - SoyFedeEme</title>
    <meta name="description" content="Formulario para que dejes un mesaje">
    <meta name="author" content="FedeEme">
    <meta name="copyright" content="Este sitio fue desarrollado por Federico">

</head>

<body class="contenedorForm">
    <header class="contenedor1C">

        <a title="Logo" href="../index.html"><img src="../images/logo.png" alt="Logo de la página" /></a>
        <div class="navbar">
            <nav class="navbar navbar-expand-lg navbar-light fondoNav">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse nav" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../sections/sobre-mi.html">Sobre mi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../sections/blog.html">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../sections/fotos.html">Fotos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="../sections/contacto.html">Contacto</a>
                            </li>

                        </ul>
                    </div>
            </nav>
        </div>
    </header>

    <div class="cont2C">
        <img src="../images/Banner.png" loading= "lazy" alt="Libreta de viaje frente a una computadora con una birome encima">
    </div>
    <div class="contContacto">

        <div class="tituloForm">
            <h1>¿Te gustaría enviarme un mensaje?</h2>
        </div>

        <!-- formulario de contacto -->
        <section class="formulario">

            <form class="form-floating nombre">
                <input type="name" class="form-control" id="floatingInputValue" placeholder="name" value="name">
                <label for="floatingInputValue">Decime tu nombre</label>
            </form>
            <form class="form-floating mail">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                    value="test@example.com">
                <label for="floatingInputValue">Ingresá tu correo</label>

                <div class="form-floating mensaje">
                    <textarea class="form-control" placeholder="Dejame tu comentario" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentario</label>
                </div>
                <div action="form-floating enviar">
                    <button type="button" class="btn btn-secondary">Enviar</button>
                </div>
            </form>

        </section>

        <img class="fotoForm" src="../images/formularioContacto.png" loading= "lazy" alt="Foto teniendo cámara de fotos en el Salar">


    </div>
    <footer class="contenedor5C">

        <h3 class=" licencia">Hecho por FLM 2022</h3>
        <a title="Instagram" href="https://www.instagram.com/soyfede.m" target="_blank"><img
                src="../images/instagram.svg" loading= "lazy" alt="Instagram" class="logoIns" /></a>


    </footer>

</body>
